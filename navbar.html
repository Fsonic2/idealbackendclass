<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown and 4 Columns</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with Dropdown Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Normal Link -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <!-- Dropdown Menu -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Row with 4 Columns Below Navbar -->
<div class="container mt-4">
  <div class="row">
    <!-- Column 1 -->
    <div class="col-12 col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 1</h5>
          <p class="card-text">This is the content of the first column.</p>
        </div>
      </div>
    </div>
    <!-- Column 2 -->
    <div class="col-12 col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 2</h5>
          <p class="card-text">This is the content of the second column.</p>
        </div>
      </div>
    </div>
    <!-- Column 3 -->
    <div class="col-12 col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 3</h5>
          <p class="card-text">This is the content of the third column.</p>
        </div>
      </div>
    </div>
    <!-- Column 4 -->
    <div class="col-12 col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 4</h5>
          <p class="card-text">This is the content of the fourth column.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
